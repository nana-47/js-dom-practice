<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>タイトル</title>
    <link href="./calc_css.css" rel="stylesheet">
  </head>
  <body>
    <form name="form">

      <table>
        <tr>
          <td class="title" colspan="4"><strong> 電　卓</strong></td>
        </tr>
        <tr>
          <td colspan="3"><input class="display" type="text" size="12" name="output" value="0"></td>
          <td><input type="button" value="Ｃ" onclick="textClear()"></td>
        </tr>
        <tr>
          <td><input type="button" value=" ７ " onclick="number(7)"></td>
          <td><input type="button" value=" ８ " onclick="number(8)"></td>
          <td><input type="button" value=" ９ " onclick="number(9)"></td>
          <td><input type="button" value=" ÷ " onclick="calculate('/')"></td>
        </tr>
        <tr>
          <td><input type="button" value=" ４ " onclick="number(4)"></td>
          <td><input type="button" value=" ５ " onclick="number(5)"></td>
          <td><input type="button" value=" ６ " onclick="number(6)"></td>
          <td><input type="button" value=" × " onclick="calculate('*')"></td>
        </tr>
        <tr>
          <td><input type="button" value=" １ " onclick="number(1)"></td>
          <td><input type="button" value=" ２ " onclick="number(2)"></td>
          <td><input type="button" value=" ３ " onclick="number(3)"></td>
          <td><input type="button" value="－" onclick="calculate('-')"></td>
        </tr>
        <tr>
          <td><input type="button" value=" ０ " onclick="number(0)"></td>
          <td><input type="button" value=" ・ " onclick="number('.')"></td>
          <td><input type="button" value=" ＋ " onclick="calculate('+')"></td>
          <td><input type="button" value="＝" onclick="calculate('=')"></td>
        </tr>
      </table>

    </form>

    <script src="./calc_main.js"></script>
  </body>
</html>
